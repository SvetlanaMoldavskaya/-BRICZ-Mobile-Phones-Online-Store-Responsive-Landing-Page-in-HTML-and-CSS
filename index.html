<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/bricz.png" type="image/x-icon" />
    <title>BRICZ Store</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./img/bricz.png" alt="logo" />
        <h4 class="logo">BRICZ</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart13.png" alt="" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <div id="heading">
              <h1>Mobile tech for the future</h1>
              <p>It's not a bug, it's a feature.</p>
            </div>
          </div>
          <div class="cta">
            <button class="cta-select">5.5 inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img id="phone" src="./img/phone.png" alt="phone" />
          <img id="tablet" src="./img/tablet.png" alt="tablet" />
        </div>
      </section>

      <img src="./img/crc-08.png" alt="" class="mid" />
      <img src="./img/crc-09.png" alt="" class="big" />
      <img src="./img/crc-07.png" alt="" class="small" />
    </main>
  </body>
</html>
